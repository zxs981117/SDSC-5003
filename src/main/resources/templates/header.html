<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header class="copy" th:fragment="copy">
    <div class="header-left">
        <span class="short_nav"></span>
        <div class="home_icon">
            <div class="site-logo">
                <img src="/img/logo.png" alt="CityuShop Logo" class="logo-image"/>
            </div>
            <a href="/">CityuShop</a>
        </div>
    </div>
    
    <div class="header-center">
        <div class="search-container">
            <form th:action="@{/findShopByName.do}" method="get">
                <input type="text"
                       placeholder="Search products..."
                       name="name"
                       class="nav_search_input"
                       th:value="${keyword}"/>
            </form>
        </div>
        <span class="search_icon"></span>
    </div>
    
    <div class="header-right">
        <span class="user_icon" th:if="${userInformation.username}!=null"></span>
        <span class="login_or_register_string">
        <!--判断是否有登陆，两者相互替换-->
        <a href="/login.do" th:if="${userInformation.username}==null" id="user_name_a" th:value="wsk">Login</a>
        <a href="/login.do"  th:if="${userInformation.username}==null">Register</a>
        <a href="/personal_info.do" class="user_name_a"
           th:if="${userInformation.username!=null}" th:text="${userInformation.username}" th:value="${userInformation.phone}" id="user_name_a"></a>
    </span>
</header>
</body>
</html>
