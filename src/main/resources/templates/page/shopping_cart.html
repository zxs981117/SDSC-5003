<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Shopping Cart</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css"/>
    <link rel="stylesheet" href="/css/home_page/header_and_nav.css"/>

<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="top_content">
    <div class="publish_product_div">
        <div class="shipping_address selected" id="10001">
            <span class="name_info">谢衣服</span>
            <span class="address_info">广东省深圳市南山区科技园路123号</span>
            <span class="phone_info">188****1111</span>
            <span class="is_default">Default Address</span>
            <i class="fas fa-edit pencil_icon" title="Edit Address"></i>
            <i class="fas fa-trash delete_icon" title="Delete Address"></i>
        </div>
        <div class="shipping_address" id="10002">
            <span class="name_info">wsk</span>
            <span class="address_info">北京市朝阳区三里屯路456号</span>
            <span class="phone_info">188****1111</span>
            <span class="is_default">Alternative Address</span>
            <i class="fas fa-edit pencil_icon" title="Edit Address"></i>
            <i class="fas fa-trash delete_icon" title="Delete Address"></i>
        </div>
    </div>
    <div class="cart_content">
        <table>
            <tr class="table_head">
                <th colspan="4">Product Information</th>
                <th>Product Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Edit</th>
            </tr>
            <tr class="table_content" th:each="o:${list}">
                <td class="input_checkbox">
                    <input id="1" type="checkbox" checked="checked" name="checkbox" th:value="${o.sid}"/></td>
                <td class="show_img">
                    <img src="/img/home/feature_prodects/cont1.jpg" th:src="${o.image}" th:value="${o.sid}"
                         th:title="${o.name}"/></td>
                <td class="title" colspan="2"><span th:text="${o.name}">This is a product</span></td>
                <td class="cost">$<span th:text="${o.price}">20.00</span></td>
                <td class="count">
                    <div class="quantity-control">
                        <span class="minus">-</span>
                        <span class="number" th:text="${o.quantity}">2</span>
                        <span class="add">+</span>
                    </div>
                </td>
                <td class="per_sum">$<span th:with="sum=${o.price}*${o.quantity}" th:text="${sum}">40.00</span></td>
                <td class="delete_img">
                    <i class="fas fa-trash deleteShopCar" th:value="${o.id}" title="Delete Product"></i>
                </td>
            </tr>
