<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Request Product - CityuShop Second-hand Trading Platform</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fontawesome/css/all.min.css}"/>
    <link th:href="@{/css/home_page/header_and_nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/product/require_product.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-1.3.2.min.js}"></script>
    <script th:src="@{/js/home/header_model_js.js}"></script>
    <script th:src="@{/js/mall/type_list_obj.js}"></script>
    <script th:src="@{/js/publish/publish_product.js}"></script>
    <script th:src="@{/js/require/require_product.js}"></script>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<!-- 求购商品发布页面 -->
<div class="require-container">
    <div class="require-header">
        <div class="header-icon">
            <i class="fas fa-search"></i>
        </div>
        <div class="header-content">
            <h1>Publish Request Information</h1>
            <p>Let others know what products you're looking for, and sellers will contact you</p>
        </div>
    </div>

    <div class="require-form-container">
        <form action="/publishUserWant.do" method="post" class="require-form">
            <input type="hidden" th:value="${token}" name="token"/>
            
            <div class="form-section">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-tag"></i>
                        <span>Product Name</span>
                    </label>
                    <input type="text" class="form-input" name="name" placeholder="Please enter the product name you want" required/>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-sort-numeric-up"></i>
                            <span>Quantity Needed</span>
                        </label>
                        <input type="number" class="form-input" name="quantity" placeholder="1" min="1" required/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-yen-sign"></i>
                            <span>Expected Unit Price</span>
                        </label>
                        <div class="price-input-group">
                            <input type="number" class="form-input" name="price" placeholder="0.00" step="0.01" min="0" required/>
                            <span class="price-suffix">USD</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-list-alt"></i>
                        <span>Product Category</span>
                    </label>
                    <div class="category-selects">
                        <select class="form-select choose_first_type">
                            <option value="1" selected>Digital Technology</option>
                            <option value="2">Audio & Home Appliances</option>
                            <option value="3">Shoes, Clothing & Accessories</option>
                            <option value="4">Sports & Transportation</option>
                            <option value="5">Books & Stationery</option>
                            <option value="6">Others</option>
                        </select>
                        <i class="fas fa-chevron-right category-arrow"></i>
                        <select class="form-select choose_second_type">
                            <option>30% New</option>
                            <option>40% New</option>
                            <option>50% New</option>
                            <option>60% New</option>
                            <option>70% New</option>
                            <option>80% New</option>
                            <option>90% New</option>
                            <option>Brand New</option>
                        </select>
                        <i class="fas fa-chevron-right category-arrow"></i>
                        <select class="form-select choose_third_type" name="sort">
                            <option>30% New</option>
                            <option>40% New</option>
                            <option>50% New</option>
                            <option>60% New</option>
                            <option>70% New</option>
                            <option>80% New</option>
                            <option>90% New</option>
                            <option>Brand New</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-comment-alt"></i>
                        <span>Detailed Description</span>
                    </label>
                    <textarea class="form-textarea" name="remark" maxlength="200" 
                              placeholder="Please describe your requirements in detail, including brand, model, condition requirements, and leave your contact information for sellers to reach you" 
                              required></textarea>
                    <div class="textarea-counter">
                        <span class="current-length">0</span>/<span class="max-length">200</span>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Publish Request</span>
                </button>
            </div>
        </form>
    </div>
</div>

<footer class="mall-footer">
    <p>Copyright © 2017-2200.Company name All rights reserved.<a href="/">Back to Home</a></p>
</footer>
</body>
</html>
