<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Personal Information</title>
    <link rel="stylesheet" href="/css/jquery-ui.css" />
    <link rel="icon" href="/img/page_icon.png" />
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/css/home_page/header_and_nav.css" />
    <link rel="stylesheet" href="/css/personal/personal_info.css" />
    <script src="/js/jquery-1.12.4.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script src="/js/personal_info.js"></script>
    <script src="/js/personal/personal_info_modern.js"></script>
</head>

<body>
    <header th:include="header :: copy"></header>
    <div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
    <nav th:include="my_nav :: my_nav" class="my_nav"></nav>
    <div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
    <div style="display: none" th:if="${message}!=null" class="show_tip" th:text="${message}" th:value="${message}">
    </div>
    <input type="hidden" class="token" th:value="${token}" />
    <div id="accordion" style="display: none;">
        <h3>隐藏</h3>
        <div class="first_info">
            <input type="text" />
            <span class="reqiure_enter"></span>
        </div>
    </div>
    <div class="personal-info-container">
        <div class="personal-info-card">
            <div class="card-header">
                <i class="fas fa-user-circle"></i>
                <h1>Personal Information</h1>
            </div>

            <div class="info-sections">
                <!-- 用户名 -->
                <div class="info-section">
                    <div class="section-header">
                        <i class="fas fa-user"></i>
                        <h3>Username: <span class="username_span" th:text="${userInformation.username}">123456</span></h3>
                    </div>
                    <div class="info_content">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" class="userName" placeholder="Please enter username" />
                            <span class="reqiure_enter">This field is required</span>
                        </div>
                        <button class="update_button">
                            <i class="fas fa-check"></i>
                            Confirm Update
                        </button>
                    </div>
                </div>

                <!-- 真实姓名 -->
                <div class="info-section">
                    <div class="section-header">
                        <i class="fas fa-id-card"></i>
                        <h3>Real Name: <span class="realname_span" th:text="${userInformation.realname}">&nbsp;</span></h3>
                    </div>
                    <div class="info_content">
                        <div class="form-group">
                            <label>Real Name:</label>
                            <input type="text" class="realName" placeholder="Please enter your real name" />
                            <span class="reqiure_enter">This field is required</span>
                        </div>
                        <button class="update_button">
                            <i class="fas fa-check"></i>
                            Confirm Update
                        </button>
                    </div>
                </div>

                <!-- 性别 -->
                <div class="info-section">
                    <div class="section-header">
                        <i class="fas fa-venus-mars"></i>
                        <h3>Gender: <span class="sex_span" th:text="${userInformation.gender}">Male</span></h3>
                    </div>
                    <div class="info_content">
                        <div class="form-group gender-group">
                            <label>Gender:</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input class="gender" type="radio" name="sex_choose" value="1" checked="checked" />
                                    <span class="radio-custom"></span>
                                    Male
                                </label>
                                <label class="radio-label">
                                    <input class="gender" type="radio" name="sex_choose" value="2" />
                                    <span class="radio-custom"></span>
                                    Female
                                </label>
                            </div>
                        </div>
                        <button class="update_button">
                            <i class="fas fa-check"></i>
                            Confirm Update
                        </button>
                    </div>
                </div>

                <!-- 学号 -->
                <div class="info-section">
                    <div class="section-header">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>Student ID: <span class="sno_span" th:text="${userInformation.sno}">&nbsp;</span></h3>
                    </div>
                    <div class="info_content">
                        <div class="form-group">
                            <label>Student ID:</label>
                            <input type="text" class="sno" placeholder="Please enter your student ID" />
                            <span class="reqiure_enter">This field is required</span>
                        </div>
                        <button class="update_button">
                            <i class="fas fa-check"></i>
                            Confirm Update
                        </button>
                    </div>
                </div>

                <!-- 宿舍号 -->
                <div class="info-section">
                    <div class="section-header">
                        <i class="fas fa-home"></i>
                        <h3>Dormitory Number: <span class="dormitory_span" th:text="${userInformation.dormitory}">&nbsp;</span></h3>
                    </div>
                    <div class="info_content">
                        <div class="form-group">
                            <label>Dormitory Number:</label>
                            <input type="text" class="dormitory" placeholder="Please enter your dormitory number" />
                            <span class="reqiure_enter">This field is required</span>
                        </div>
                        <button class="update_button">
                            <i class="fas fa-check"></i>
                            Confirm Update
                        </button>
                    </div>
                </div>

                <!-- Email -->
                <div class="info-section">
                    <div class="section-header">
                        <i class="fas fa-envelope"></i>
                        <h3>Email：<span class="email_span">&nbsp;</span></h3>
                    </div>
                    <div class="info_content">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="email" placeholder="Please enter your email address" />
                            <span class="reqiure_enter">This field is required</span>
                        </div>
                        <button class="update_button">
                            <i class="fas fa-check"></i>
                            Confirm Update
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mall-footer">
        <p>Copyright © 2017.Company name All rights reserved.<a href="/"></a></p>
    </footer>
</body>

</html>
