<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Product Details</title>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css"/>
    <link href="/css/home_page/header_and_nav.css" rel="stylesheet"/>
    <link href="/css/product/product_info.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script src="/js/publish/product_info.js"></script>
</head>
<body>
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div class="top_content">
    <div class="publish_product_div">
        <div class="product_img_div">
            <img src="/img/home/p4.jpeg" class="product_img" th:src="${shopInformation.image}"/>
        </div>
        <div class="product_info_div">
            <input type="hidden" th:value="${shopInformation.id}" class="id"/>
            
            <div class="product-title-section">
                <h1 class="product-name" th:text="${shopInformation.name}">苹果6s</h1>
                <div class="product-price">
                    <span class="what_info">Unit Price:</span>
                    <span class="price-value" th:text="'$'+${shopInformation.price}">$20.00</span>
                </div>
            </div>
            
            <div class="product-details-grid">
                <div class="detail-item">
                    <span class="what_info">Product Name:</span>
                    <span class="info_content" th:text="${shopInformation.name}">iPhone 6s</span>
                </div>
                <div class="detail-item">
                    <span class="what_info">Condition:</span>
                    <span class="info_content" th:text="${shopInformation.level}+'0% New'">70% New</span>
                </div>
                <div class="detail-item">
                    <span class="what_info">Quantity:</span>
                    <span class="info_content" th:text="${shopInformation.quantity}">3</span>
                </div>
                <div class="detail-item">
                    <span class="what_info">Category:</span>
                    <span class="info_content" th:text="${sort}">Digital Technology-Mobile-Apple</span>
                </div>
                <div class="detail-item description-item">
                    <span class="what_info">Details:</span>
                    <span class="info_content" th:text="${shopInformation.remark}">This is a product, contact phone 1111111111</span>
                </div>
            </div>
            
            <button class="buy_button" th:value="${shopInformation.id}">Add to Cart</button>
        </div>
        <div class="publish_comment">
            <span>Comments:</span><br/><br/>
            <input type="hidden" th:value="${token}" class="token"/>
            <textarea class="comment_textarea" maxlength="122" placeholder="Maximum 122 characters" name="comment"></textarea>
            <button class="send_comment_button">Submit</button>
        </div>
        <div class="comment_content">
            <div class="one_comment" th:each="o:${shopContextBeans}">
                <span class="username" th:text="'User: '+${o.username}">User: 1211110</span>
                <span class="time" th:with="time = ${o.modified}"
                      th:text="'Posted on '+${#dates.format(time,'yyyy-MM-dd HH:mm:ss')}">Posted on: 2016-03-01 22:22:22</span>
                <p class="content" th:text="${o.context}">123456789123</p>
            </div>
        </div>
    </div>
    
</div>
<footer class="mall-footer">
        <p>Copyright © 2017.Company name All rights reserved.<a href="/"></a></p>
    </footer>
</body>
</html>
