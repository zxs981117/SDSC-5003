<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Page Error - CityuShop Second-hand Trading Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css"/>
    <style>
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            font-family: 'SimSun', sans-serif;
        }

        body {
            height: 100%;
            background: linear-gradient(135deg, #f3f6f5 0%, #e1e8e6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f1f1c;
            line-height: 1.6;
        }

        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(20, 51, 48, 0.08);
            border: 1px solid #e1e8e6;
        }

        
        .error-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 16px;
        }

        
        .error-description {
            font-size: 16px;
            color: #5f6e6a;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        
        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2f8f83, #1f5f57);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(47, 143, 131, 0.3);
        }

        .btn-secondary {
            background: #f5f7f6;
            color: #5f6e6a;
            border: 1px solid #e1e8e6;
        }

        .btn-secondary:hover {
            background: #e1e8e6;
            color: #0f1f1c;
        }

        
        @media (max-width: 768px) {
            .error-container {
                margin: 20px;
                padding: 32px 24px;
            }

            .error-icon {
                font-size: 60px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 14px;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                margin: 16px;
                padding: 24px 20px;
            }

            .error-icon {
                font-size: 48px;
            }

            .error-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title">Operation Error</h1>
        
        <p class="error-description">
            Sorry, you have performed an incorrect operation or accessed a non-existent page.<br>
            Please check your operation or contact the administrator for help.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Previous Page
            </button>
        </div>
    </div>
</body>
</html>
